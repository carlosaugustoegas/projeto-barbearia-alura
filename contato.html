<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="logo.png" alt="Logo da Barbearia Alura">
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="" class="formulario">
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>
            
            <label for="email">Email</label>
            <input type="email" name="" id="email" placeholder="email@dominio.com" class="input-padrao" required>
            
            <label for="telefone">Telefone</label>
            <input type="tel" name="" id="telefone" placeholder="(XX) XXXXX-XXXX" class="input-padrao" required>
            
            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="30" rows="10" class="input-padrao" required></textarea>
            
            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                
                <label for="radio-email"><input type="radio" name="contato" class="opcao-contato" value=""> Email</label>
                
                
                <label for="radio-telefone"><input type="radio" name="contato" class="opcao-contato" value=""> Telefone</label>
                
                
                <label for="radio-whatsapp"><input type="radio" name="contato" class="opcao-contato" value=""> WhatsApp</label>
            </fieldset>
            
            
            <fieldset>
                
                    <legend>Qual horário prefere ser atendido?</legend>
                    <div id="horario-atendimento">
                        <select name="">
                            <option value="">Manhã</option>
                            <option value="">Tarde</option>
                            <option value="">Noite</option>
                        </select>
                    </div>
            </fieldset>
            
            
            <label for=""><input type="checkbox" name="" id="checkbox"> Gostaria de receber nossas novidades por email?</label>
            <input type="submit" value="Enviar formulário" id="botao-enviar">
        </form>
    <table>
        <thead>
            <tr>  
                <th>Dia</th>
                <th>Horário</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Segunda</td>
                <td>08h - 20h</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>08h - 20h</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>08h - 20h</td>
            </tr>
        </tbody>
    </table>

    </main>

    <footer>
        <img src="logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">© Copyright Barbearia Alura - 2019 </p>
    </footer>
</body>
</html>
